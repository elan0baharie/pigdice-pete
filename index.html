<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="jumbotron">
          <h2>Pig Dice</h2>
        </div>

        <div class="col-md-4">
          <form id="playerOptions">
            <div class="form-group panel panel-default">
              <div class="panel-heading">
                <h3>Choose 1 player or 2 player:</h3>
              </div>
              <div class="form-group panel-body">
                <button id="btnOnePlyr" class="btn bg-primary">One Player</button>
              <div class="col-xs-1">
              </div>
                <button id="btnTwoPlyr" class="btn bg-primary">Two Player</button>
              </div>
            </div>
          </form>
        </div>

        <div class="col-md-8 game-div">
          <form id="gameBtns">
            <div id="playOne" class="form-group well hide-class">
              <button id="rollPlayerDie" type="button" name="ply_rl">Roll</button>
              <button id="holdOne" type="button" name="ply_rl">Hold</button>
            </div>
            <div id="playTwo" class="well form-group hide-class">
              <button id="rollOppDie" type="button" name="op_rl">Roll</button>
              <button id="holdOpp" type="button" name="op_rl">Hold</button>
            </div>
          </form>
        </div>
        <div class="col-md-4">
          <form id="formone">
            <div class="form-group well">
              <button id="rollOppDie" type="submit">Roll</button>
            </div>
          </form>
        </div>

      </div><!--Row-->
    </div><!--Container-->
  </body>
</html>
