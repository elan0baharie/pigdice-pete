<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="jumbotron">
          <h2>Pig Dice</h2>
        </div>
        <div class="col-md-12">

          <form id="playerOptions">
            <div class="form-group panel panel-default">
              <div class="panel-heading">
                <h3>Choose 1 player or 2 player:</h3>
              </div>
              <div class="form-group panel-body">
                <label> One Player
                  <input type="radio" name="players" value="one-player">
                </label>
                <br>
                <label> Two Player
                  <input type="radio" name="players" value="two-players">
                </label>
              </div>
            </div>
          </form>
        </div>
        <div class="row">
        <div class="col-md-8 game-div">
          <form id="formone">
            <div id="playOne" class="form-group well">

                <button id="rollPlayerDie" type="submit" name="button">Roll</button>
                <button id="hold" type="submit" name="button">Hold</button>
            </div>
            <div id="playTwo" class="well form-group">
              <button id="rollTwo" type="button" name="button">Roll</button>
              <button id="holdTwo" type="submit" name="button">Hold</button>
            </div>
          </form>
          </div>
          <div class="col-md-4">
            <h3 id="one"></h3>
            <h3 id="two"></h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
